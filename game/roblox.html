<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Forever</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 11%; /* Adjust the height as needed */
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            z-index: 10; /* Ensures the bar appears above the iframe */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* Ensures the iframe is below the black bar */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <!-- Add content to the black bar if needed -->
        Math Forever
    </div>
    <iframe src="https://sunnysgym.shop/frame?url=https://www.easyfun.gg/cloud-games/roblox.html?start=1"></iframe>
</body>
</html>
